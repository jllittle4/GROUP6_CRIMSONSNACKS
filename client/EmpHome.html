<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="icon" href="https://live.staticflickr.com/65535/52487750451_68bc48b2cf.jpg" type="image/x-icon">
  <link rel="stylesheet" href="resources/styles/EmpHome.css" />

  <title>Dashboard</title>
</head>

<body id="container" onload="handleButtonLoad()">
  <h1 name='welcome' id='welcome'></h1>
  <text id="time"></text>
  <input type="button" id='timePunch' onclick="handleClick()" ></input>
  <div class="modal">
    <div class="modal-header">
      <h2>Please Enter the Department You Worked In:</h2>
    </div>
    <div class="modal-content">
      <select id="ratingInput" type="button"> Enter A Rating:</select>
      <input id="submit" type="button" value="Submit" onclick="closeTimeEvent()"></input>
    </div>
  </div>
  <input type="button" value='View Time' id='viewTime' onclick="window.location = 'EmpTime.html';"></input>
  <input type="button" value='Request Time Change' id='timechange' onclick="window.location = 'ReqTimeChange.html';"></input>
  <input type="button" value='Log Out' id='logout' onclick="retToLogin();"></input>

</body>

<script src="resources/scripts/EmpHome.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
