<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request</title>
</head>

<body>
  <form>
    <div>
      <label for="date">Date</label>
      <input type="date" data-date-inline-picker="true" id='date' required />
    </div>

    <div>
      <label for="dept">Department:</label>
      <select name="dept" id="dept" required>
        <option>Choose A Department</option>
      </select>
    </div>

    <div>
      <label for="clockIn">Clock In:</label>

      <input type="time" id="clockIn" name="clockIn" min="09:00" max="18:00" required>
    </div>


    <div>
      <label for="clockOut">Clock Out:</label>
      <input type="time" id="clockOut" name="clockOut" min="09:00" max="18:00" required>
    </div>


    <div>
      <div>
        <label for="reason">Reason:</label>
        <input name="reason" id="reason" required=true />
      </div>
      <div>

      </div>
  </form>
  <input type="button" onclick="onSubmit();" value='Submit'></input>
  <input type="button" onclick="retToHome();" value='Cancel'></input>

</body>
<script src="resources/scripts/ReqTimeChange.js"></script>

</html>
