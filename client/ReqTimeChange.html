<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/client/resources/styles/ReqTimeChange.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="icon" href="https://live.staticflickr.com/65535/52487750451_68bc48b2cf.jpg" type="image/x-icon">

  <title>Request</title>
</head>

<body>
  <h1>Time Change Request</h1>
  <form>
    <div class="date">
      <label for="date">Date</label>
      <input type="date" data-date-inline-picker="true" id='date' required />
    </div>

    <div class="dept">
      <label for="dept">Department:</label>
      <select name="dept" id="dept" required>
        <option>Choose A Department</option>
      </select>
    </div>

    <div class="in">
      <label for="clockIn">Clock In:</label>

      <input type="time" id="clockIn" name="clockIn" min="09:00" max="18:00" required>
    </div>


    <div class="out">
      <label for="clockOut">Clock Out:</label>
      <input type="time" id="clockOut" name="clockOut" min="09:00" max="18:00" required>
    </div>


    <div>
      <div class="reason">
        <label for="reason">Reason:</label>
        <input name="reason" id="reason" required=true />
      </div>
      <div>

      </div>
  </form>
  
  <input type="button" onclick="onSubmit();" value='Submit' class="btn btn-outline-success"></input>
  <input type="button" onclick="retToHome();" value='Cancel' class="btn btn-outline-danger"></input>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
<script src="resources/scripts/ReqTimeChange.js"></script>

</html>
