<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://live.staticflickr.com/65535/52487750451_68bc48b2cf.jpg" type="image/x-icon">
    <link rel="stylesheet" href="resources\styles\AdminEmpTime.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Employee Time</title>
</head>

<body onload="handleOnLoad();">
    <div>
        <h1>Reports by Employee</h1>
    </div>
    <div>
        <input id="button3" type="button" value='Return To Dashboard' onclick="retToHome();" class="btn btn-outline-danger"></input>

    </div>
    <div class="months">
        <select id="payroll" type="button" style="width:400px;">
            <option value="0">Choose a Payroll Period</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
    </div>
    <div class="employees" style="padding-block-end: 40px ;padding-top: 10px; ">
        <select id="arr" type="button" style="width: 400px">Select an Employee</select>
    </div>
    <div class="submit_clear">
        <input id="button1" type="button" id='submit' value="Submit" onclick="handleTableLoad();" class="btn btn-outline-success"></input>
        <input id="button2" type="button" value='Clear Report' onclick="reLoad()" class="btn btn-outline-primary"></input>

    </div>

    <div>
        <table id="table" style="display: none" class=".table-sm">
            <tr>
                <th>Date:</th>
                <th>Clock In:</th>
                <th>Clock Out:</th>
                <th>Department:</th>
                <th>Total Time:</th>
            </tr>
        </table>
    </div>

</body>
<script src="resources/scripts/AdminEmpTime.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>


</html>
