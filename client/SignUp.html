<link rel='stylesheet' href='resources/styles/style.css' type='text/css' />

<script src="resources/scripts/SignUp.js"></script>

<body onload="document.registration.userid.focus();">
    <h1>Registration Form</h1>

    <div class="Logo">
        <img src="https://live.staticflickr.com/65535/52487750451_68bc48b2cf.jpg" alt="Logo">
    </div>
    <h5>Use tab keys to move from one input field to the next.</h5>
    <div class="reg">
        <form name='registration' id='registration'>
            <ul>
                <li><label for="userid">User Id:</label></li>
                <input type="text" name="userid" id='userid' size="12" />
                <li><label for="passid">Password:</label></li>
                <input type="password" name="passid" id='passid' size="12" />
                <li><label for="userfname"> First Name:</label></li>
                <input type="text" name="userfname" id='userfname' size="50" />
                <li><label for="userlname"> Last Name:</label></li>
                <input type="text" name="userlname" id='userlname' size="50" />

                <input type="button" value="Register" id="submit" onclick="RettoLogin()" />
            </ul>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
