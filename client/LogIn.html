<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Crimson Snacks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/styles/style.css" />
    <link rel="icon" href="https://live.staticflickr.com/65535/52487750451_68bc48b2cf.jpg" type="image/x-icon">
</head>


<!-- Include JS File Here -->
<script src="resources/scripts/LogIn.js"></script>
</head>

<body onload="handleOnLoad()">
    <!-- <a data-flickr-embed="true" data-header="true" href="https://www.flickr.com/photos/196893099@N03/52487750451/" title="Logo-bg removed"><img src="https://live.staticflickr.com/65535/52487750451_68bc48b2cf.jpg" width="100" height="100" alt="Logo-bg removed"></a><script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script> -->
    <div class ="Logo">
    <img src="https://live.staticflickr.com/65535/52487750451_68bc48b2cf.jpg" alt="Logo">
    </div>
    <div class="container">
        <div class="main">
            <h2>Welcome to Crimson Snacks!</h2>
            <form id="form_id" method="post" name="myform">

                <label>User Name :</label>
                <input type="text" name="username" id="username" />
                <label>Password :</label>
                <input type="password" name="password" id="password" />
                <input type="button" value="Login" id="submit" onclick="validate()" />
            

<input type="button" value="Register" id="signup" onclick="SignUp()"/>
</form>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
